<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <header>
        <nav class="menu-nav">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <div class="menu-info">
        <label>Users</label>
    </div>

            <div class="capture-form">
            
                <h3>User information</h3>
                <div class="control">
                    <label>Email:</label>
                    <input id="txtEmail" type="email">
                </div>
                <div class="control">
                    <label>Password:</label>
                    <input id="txtPassword" type="password">
                </div>
                <div class="control">
                    <label>First Name:</label>
                    <input id="txtFirst" type="text">
                </div>
                <div class="control">
                    <label>Last Name:</label>
                    <input id="txtLast" type="text">
                </div>
                <div class="control">
                    <label>Age:</label>
                    <input id="txtAge" type="number">
                </div>
                <div class="control">
                    <label>Address:</label>
                    <input id="txtAddress" type="text">
                </div>
                <div class="control">
                    <label>Phone Number:</label>
                    <input id="txtPhone" type="text">
                </div>
                <div class="control">
                    <label>Payment:</label>
                    <select name="" id="txtPayment">
                        <option value="paypal">PayPal</option>
                        <option value="check">Check</option>
                        <option value="Cash">Cash</option>
                    </select>
                </div>
                <div class="control">
                    <label>Favorite Color:</label>
                    <input id="txtColor" type="color">
                </div>
                <div>
                    <button id="btn-save">Register User</button>
                </div>
            
            </div>

            <footer>
                <hr>
                <p>Welcome and have fun!!!</p>
            </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="scripts/script.js"></script>
        <script src="scripts/storeManager.js"></script>
</body>
</html>
